
<div class="usermanger">User Manger</div>

<hr>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> <input type="checkbox"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
  </ng-container>

  <ng-container matColumnDef="zipcode">
    <th mat-header-cell *matHeaderCellDef> Zipcode </th>
    <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
  </ng-container>

  <ng-container matColumnDef="geo">
    <th mat-header-cell *matHeaderCellDef> Locate to Map </th>
    <td mat-cell *matCellDef="let element">
      <i (click)="openModal(element.address.geo)" class="fa fa-map-marker" aria-hidden="true"></i>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
