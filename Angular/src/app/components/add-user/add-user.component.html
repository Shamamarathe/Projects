
<div class="adduser">Add a User</div>

<hr>
<div class="content-wrapper">
    <div *ngIf="userSavedStaus ==false" id="addUser">
        <mat-card>
            <mat-card-content>
                <div class="header">
                </div>
                <form (ngSubmit)="onSubmit()" name="addUserForm" [formGroup]="addUserForm">
                    <div class="emailInput">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput name="email" placeholder="Enter email address"
                                required />
                            <mat-error *ngIf="!addUserForm.controls['email'].valid">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <!-- <span>
                            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
                        </span> -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" name="password" matInput
                                [type]=" hide ? 'password' : 'text'" required />
                            <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                            </button> -->
                            <mat-error *ngIf="!addUserForm.controls['password'].valid">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-flat-button color="primary" type="adduser">Add User</button>
                    <button mat-flat-button color="secondary">Reset</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="userSavedStaus ==true" id="userSaved">
        <h3>User Successfully Added</h3>
        <hr />
        <p>User successfully added with id:{{userSavedId}}</p>
    </div>
</div>
